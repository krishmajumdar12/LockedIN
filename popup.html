<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockedIn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e4e4e7;
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: radial-gradient(circle at 25% 25%, #6366f1 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }

        .container {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .lock-icon {
            width: 28px;
            height: 28px;
            background: rgba(99, 102, 241, 0.15);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: #f8fafc;
        }

        .subtitle {
            font-size: 13px;
            opacity: 0.6;
            margin-top: 2px;
            font-weight: 400;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .status-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid rgba(99, 102, 241, 0.1);
            font-size: 14px;
            font-weight: 500;
            color: #cbd5e1;
        }

        .button {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(99, 102, 241, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(99, 102, 241, 0.2);
            font-family: inherit;
        }

        .button:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-1px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        #stopFocusBtn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        #stopFocusBtn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .website-section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #f1f5f9;
        }

        .add-website-form {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .input-group {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
        }

        .website-input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 4px;
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            font-size: 13px;
            font-family: inherit;
        }

        .website-input::placeholder {
            color: rgba(148, 163, 184, 0.8);
        }

        .website-input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.4);
            background: rgba(15, 23, 42, 0.8);
        }

        .add-btn {
            padding: 8px 12px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 4px;
            color: #e2e8f0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            font-weight: 500;
        }

        .add-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .help-text {
            font-size: 11px;
            opacity: 0.6;
            font-weight: 400;
        }

        .website-list {
            max-height: 120px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(99, 102, 241, 0.3) transparent;
        }

        .website-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 4px;
            margin-bottom: 6px;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .website-name {
            font-size: 13px;
            font-weight: 500;
            color: #cbd5e1;
        }

        .remove-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 4px;
            padding: 4px 8px;
            color: #fca5a5;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            font-weight: 500;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="lock-icon">üîí</div>
                <h1>LockedIn</h1>
            </div>
            <div class="subtitle">Stay focused, stay productive</div>
        </div>

        <div class="controls">
            <div class="status-card">
                <div id="status">Ready to focus</div>
            </div>
            
            <button class="button" id="focusBtn">
                üöÄ Start Focus Session
            </button>
            <button class="button" id="stopFocusBtn">
                ‚èπÔ∏è End Focus Session
            </button>
        </div>

        <div class="website-section">
            <div class="section-title">
                üö´ Block Websites
            </div>
            
            <div class="add-website-form">
                <div class="input-group">
                    <input type="text" 
                           class="website-input" 
                           id="websiteInput" 
                           placeholder="Enter website (e.g., facebook.com)">
                    <button class="add-btn" id="addWebsiteBtn">Add</button>
                </div>
                <div class="help-text">Add websites to block during focus sessions</div>
            </div>

            <div class="website-list" id="websiteList">
                <!-- Website items will be populated by popup.js -->
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
